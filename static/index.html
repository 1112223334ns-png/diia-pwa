<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дія</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Дія">
    <meta name="theme-color" content="#000000">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
    <style>
        body {font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;}
        .container {max-width: 420px; padding: 20px;}
        h1 {font-size: 48px; margin: 0 0 16px; font-weight: 900; letter-spacing: -1px;}
        .subtitle {font-size: 20px; margin: 0 0 32px; opacity: 0.8;}
        .warning {background: rgba(255, 193, 7, 0.2); border: 1px solid #ffc107; border-radius: 12px; padding: 16px; margin-bottom: 32px; font-size: 16px; line-height: 1.5;}
        .warning strong {color: #ffc107;}
        .instruction {display: block; background: rgba(255,255,255,0.1); border-radius: 16px; padding: 24px; margin: 24px 0;}
        .instruction h2 {font-size: 24px; margin: 0 0 16px;}
        .instruction ol {text-align: left; padding-left: 24px; margin: 0; font-size: 18px; line-height: 1.6;}
        .instruction li {margin-bottom: 12px;}
        .code-section {display: none; margin: 32px 0;}
        input {width: 100%; max-width: 320px; padding: 16px; font-size: 20px; border-radius: 12px; border: none; background: #222; color: #fff; text-align: center; margin-bottom: 16px;}
        button {width: 100%; max-width: 320px; padding: 16px; font-size: 20px; font-weight: bold; border-radius: 12px; background: #ff4d4d; color: #fff; border: none; cursor: pointer; transition: background 0.3s;}
        button:hover {background: #e63939;}
        #result {margin-top: 32px; font-size: 18px; line-height: 1.5;}
        img {max-width: 180px; border-radius: 12px; margin: 16px 0;}
        @media (display-mode: standalone), (display-mode: fullscreen) {
            .instruction, .warning {display: none;}
            .code-section {display: block;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Дія</h1>
        <p class="subtitle">Привітний аналог</p>

        <div class="warning">
            <strong>Телеграм заблокував канал і бот.</strong><br>Всі новини — в каналі!
        </div>

        <div class="instruction">
            <h2>Chrome</h2>
            <ol>
                <li>натисніть на три точки в правому верхньому куті</li>
                <li>натисніть на "Додати на головний екран"</li>
                <li>"Додати"</li>
            </ol>
        </div>

        <div class="code-section">
            <p>Введіть код доступу з бота:</p>
            <input type="text" id="code" placeholder="Наприклад: 97Vc82ca">
            <button onclick="loadData()">Увійти</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function loadData() {
            const code = document.getElementById('code').value.trim();
            if (!code) {
                alert("Введіть код!");
                return;
            }
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p style="color:#ffd700;">Завантаження...</p>';

            try {
                const res = await fetch(`/get_data?code=${code}`);
                if (!res.ok) throw new Error("Помилка сервера");
                const data = await res.json();

                let html = '';
                if (data.fio.includes("ЗАВЕРШЕНО")) {
                    html = `<p style="color:red;font-size:24px;">${data.fio}</p>`;
                } else {
                    html = `
                        <h2 style="margin:0;">Ваші дані</h2>
                        <p><strong>ПІБ:</strong> ${data.fio || '—'}</p>
                        <p><strong>Дата народження:</strong> ${data.birthdate || '—'}</p>
                        ${data.photo_url ? `<img src="${data.photo_url}" alt="Фото">` : ''}
                    `;
                }
                resultDiv.innerHTML = html;
            } catch (e) {
                resultDiv.innerHTML = '<p style="color:red;">Помилка завантаження. Перевірте код або інтернет.</p>';
            }
        }
    </script>
</body>
</html>
</html>
