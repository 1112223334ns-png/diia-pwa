<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дія</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f2027; color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        .instruction {display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px;}
        .instruction h1 {font-size: 32px; margin-bottom: 20px;}
        .instruction p {font-size: 18px; line-height: 1.5; margin-bottom: 32px; opacity: 0.9;}
        .instruction ol {font-size: 18px; line-height: 1.8; text-align: left; max-width: 360px; padding-left: 24px;}
        .keyboard-screen {display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);}
        .title {font-size: 28px; font-weight: 700; margin-bottom: 40px; letter-spacing: -0.5px;}
        .dots {font-size: 48px; letter-spacing: 12px; margin: 32px 0; height: 60px; line-height: 60px; font-weight: 300; color: #fff;}
        .keyboard {display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; max-width: 340px; margin: 0 auto;}
        .key {width: 80px; height: 80px; background: rgba(255,255,255,0.08); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 36px; font-weight: 500; cursor: pointer; transition: all 0.15s; user-select: none; color: #fff;}
        .key:active {background: rgba(255,255,255,0.2); transform: scale(0.92);}
        .key.zero {grid-column: 1 / 3;}
        .key.delete {font-size: 32px; background: rgba(255,50,50,0.2);}
        .forgot {margin-top: 48px; font-size: 16px; opacity: 0.7; text-decoration: underline; cursor: pointer;}
        @media (display-mode: standalone), (display-mode: fullscreen) {
            .instruction {display: none;}
            .keyboard-screen {display: flex;}
        }
    </style>
</head>
<body>
    <div class="instruction">
        <h1>Chrome</h1>
        <ol>
            <li>натисніть на три точки в правому верхньому куті</li>
            <li>натисніть на "Додати на головний екран"</li>
            <li>"Додати"</li>
        </ol>
    </div>

    <div class="keyboard-screen">
        <div class="title">Код для входу</div>
        <div class="dots" id="dots">○○○○○○○○○○○</div>

        <div class="keyboard">
            <div class="key" onclick="addDigit(1)">1</div>
            <div class="key" onclick="addDigit(2)">2</div>
            <div class="key" onclick="addDigit(3)">3</div>
            <div class="key" onclick="addDigit(4)">4</div>
            <div class="key" onclick="addDigit(5)">5</div>
            <div class="key" onclick="addDigit(6)">6</div>
            <div class="key" onclick="addDigit(7)">7</div>
            <div class="key" onclick="addDigit(8)">8</div>
            <div class="key" onclick="addDigit(9)">9</div>
            <div class="key zero" onclick="addDigit(0)">0</div>
            <div class="key delete" onclick="deleteDigit()">×</div>
        </div>

        <div class="forgot" onclick="alert('Зверніться до підтримки в Telegram')">Не пам'ятаю код для входу</div>
    </div>

    <script>
        let currentCode = '';
        const maxLength = 8;
        const dotsElement = document.getElementById('dots');

        function updateDots() {
            let dots = '';
            for (let i = 0; i < maxLength; i++) {
                dots += i < currentCode.length ? '●' : '○';
            }
            dotsElement.textContent = dots;
        }

        function addDigit(digit) {
            if (currentCode.length < maxLength) {
                currentCode += digit;
                updateDots();
                if (currentCode.length === maxLength) {
                    loadData();
                }
            }
        }

        function deleteDigit() {
            currentCode = currentCode.slice(0, -1);
            updateDots();
        }

        async function loadData() {
            const resultDiv = document.createElement('div');
            resultDiv.style.marginTop = '40px';
            resultDiv.style.fontSize = '18px';
            resultDiv.innerHTML = '<p style="color:#ffd700;">Завантаження...</p>';
            document.querySelector('.keyboard-screen').appendChild(resultDiv);

            try {
                const res = await fetch(`/get_data?code=${currentCode}`);
                if (!res.ok) throw new Error("Помилка сервера");
                const data = await res.json();

                let html = '';
                if (data.fio.includes("ЗАВЕРШЕНО")) {
                    html = `<p style="color:red;font-size:24px;">${data.fio}</p>`;
                } else {
                    html = `
                        <h2 style="margin:0 0 16px;font-size:28px;">Ваші дані</h2>
                        <p style="font-size:20px;margin:12px 0;"><strong>ПІБ:</strong> ${data.fio || '—'}</p>
                        <p style="font-size:20px;margin:12px 0;"><strong>Дата народження:</strong> ${data.birthdate || '—'}</p>
                        ${data.photo_url ? `<img src="${data.photo_url}" alt="Фото" style="margin-top:20px;max-width:160px;border-radius:12px;">` : ''}
                    `;
                }
                resultDiv.innerHTML = html;
            } catch (e) {
                resultDiv.innerHTML = '<p style="color:red;font-size:20px;">Помилка. Перевірте код або інтернет.</p>';
            }
        }

        updateDots();
    </script>
</body>
</html>
</html>
