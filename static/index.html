<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дія</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #4a90e2, #50c9c3);
            color: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 60px;
        }
        .warning-box {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 16px 24px;
            margin: 0 20px 40px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .warning-icon {
            font-size: 32px;
            color: #ff4d4d;
            font-weight: bold;
        }
        .warning-text {
            font-size: 16px;
            line-height: 1.4;
            color: #000;
            text-align: left;
        }
        .warning-text strong {
            color: #ff4d4d;
        }
        .chrome-title {
            font-size: 48px;
            font-weight: 900;
            margin: 24px 0 16px;
            color: #000;
        }
        .chrome-list {
            font-size: 20px;
            line-height: 1.8;
            text-align: left;
            max-width: 380px;
            padding-left: 40px;
            margin: 0;
        }
        .chrome-list li {
            margin-bottom: 20px;
        }
        @media (display-mode: standalone), (display-mode: fullscreen) {
            .warning-box, .chrome-title, .chrome-list {
                display: none;
            }
            body {
                background: linear-gradient(to bottom, #4a90e2, #50c9c3);
                justify-content: center;
                padding-top: 0;
            }
            .code-entry {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                padding: 40px;
            }
            .code-entry p {
                font-size: 18px;
                line-height: 1.6;
                margin-bottom: 40px;
                text-align: center;
                color: #000;
            }
            .code-entry input {
                width: 100%;
                max-width: 360px;
                padding: 16px;
                font-size: 24px;
                border: 2px solid rgba(0,0,0,0.2);
                border-radius: 12px;
                background: rgba(255,255,255,0.9);
                color: #000;
                text-align: center;
                margin-bottom: 24px;
            }
            .code-entry button {
                width: 100%;
                max-width: 360px;
                padding: 18px;
                font-size: 24px;
                font-weight: bold;
                border-radius: 12px;
                background: linear-gradient(135deg, #ff4d4d, #ff0066);
                color: #fff;
                border: none;
                cursor: pointer;
                transition: all 0.2s;
            }
            .code-entry button:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <div class="warning-icon">!</div>
        <div class="warning-text">
            <strong>Телеграм заблокував канал і бот.</strong><br>
            Всі новини — в каналі
        </div>
    </div>

    <div class="instruction">
        <h1>Chrome</h1>
        <ol class="chrome-list">
            <li>натисніть на три точки в правому верхньому куті</li>
            <li>натисніть на "Додати на головний екран"</li>
            <li>"Додати"</li>
        </ol>
    </div>

    <div class="code-entry">
        <p>Спочатку додайте на екран!<br>Введiть код авторизацii вiд бота</p>
        <input type="text" id="code" placeholder="Код">
        <button onclick="checkCode()">ВВІЙТИ</button>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value.trim();
            if (code.length === 0) {
                alert("Введіть код!");
                return;
            }
            // Тут можна додати логіку завантаження даних після вводу кода
            alert("Код введено: " + code + "\nДані завантажуються...");
            // Реальна логіка fetch('/get_data?code=' + code) додається пізніше
        }
    </script>
</body>
</html>
