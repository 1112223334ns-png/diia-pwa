<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дія</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 32px;
            color: #000;
        }
        ol {
            font-size: 20px;
            line-height: 1.8;
            text-align: left;
            max-width: 380px;
            padding-left: 40px;
            margin: 0;
        }
        li {
            margin-bottom: 20px;
        }
        @media (display-mode: standalone), (display-mode: fullscreen) {
            body {
                background: #ffffff;
                justify-content: center;
                padding: 0;
            }
            /* Тут можна додати екран вводу кода після установки, якщо потрібно */
        }
    </style>
</head>
<body>
    <h1>Chrome</h1>
    <ol>
        <li>натисніть на три точки в правому верхньому куті</li>
        <li>натисніть на "Додати на головний екран"</li>
        <li>"Додати"</li>
    </ol>
</body>
</html>
