<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дія</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family: 'Roboto', sans-serif; background: #ffffff; color: #000; height: 100vh; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        .instruction {display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 40px;}
        .instruction h1 {font-size: 48px; font-weight: 700; margin-bottom: 32px;}
        .instruction ol {font-size: 20px; line-height: 1.8; text-align: left; max-width: 380px; padding-left: 40px; margin: 0;}
        .instruction li {margin-bottom: 20px;}
        .code-entry {display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #ffffff; color: #000; padding: 40px;}
        .code-entry p {font-size: 18px; line-height: 1.6; margin-bottom: 40px; text-align: center; opacity: 0.9;}
        .code-entry input {width: 100%; max-width: 360px; padding: 16px; font-size: 24px; border: 2px solid #ddd; border-radius: 12px; background: #f9f9f9; color: #000; text-align: center; margin-bottom: 24px;}
        .code-entry button {width: 100%; max-width: 360px; padding: 18px; font-size: 24px; font-weight: bold; border-radius: 12px; background: linear-gradient(135deg, #ff4d4d, #ff0066); color: #fff; border: none; cursor: pointer; transition: all 0.2s;}
        .code-entry button:active {transform: scale(0.98);}
        .pin-screen {display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);}
        .pin-screen .title {font-size: 32px; font-weight: 700; margin-bottom: 48px; letter-spacing: -0.5px; color: #fff;}
        .pin-screen .dots {font-size: 48px; letter-spacing: 18px; margin: 40px 0; height: 60px; line-height: 60px; font-weight: 300; color: #fff;}
        .pin-screen .keyboard {display: grid; grid-template-columns: repeat(3, 1fr); gap: 28px; max-width: 360px; margin: 0 auto;}
        .pin-screen .key {width: 90px; height: 90px; background: rgba(255,255,255,0.08); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 500; cursor: pointer; transition: all 0.15s; user-select: none; color: #fff;}
        .pin-screen .key:active {background: rgba(255,255,255,0.2); transform: scale(0.92);}
        .pin-screen .key.zero {grid-column: 1 / 3;}
        .pin-screen .key.delete {font-size: 36px; background: rgba(255,50,50,0.2);}
        .pin-screen .forgot {margin-top: 60px; font-size: 18px; opacity: 0.7; text-decoration: underline; cursor: pointer; color: #fff;}
        @media (display-mode: standalone), (display-mode: fullscreen) {
            .instruction {display: none;}
            .code-entry {display: flex;}
        }
        .pin-screen {display: none;} /* Показується тільки після вводу кода */
    </style>
</head>
<body>
    <div class="instruction">
        <h1>Chrome</h1>
        <ol>
            <li>натисніть на три точки в правому верхньому куті</li>
            <li>натисніть на "Додати на головний екран"</li>
            <li>"Додати"</li>
        </ol>
    </div>

    <div class="code-entry">
        <p>Спочатку додайте на екран!<br>Введiть код авторизацii вiд бота</p>
        <input type="text" id="code" placeholder="Код">
        <button onclick="checkCode()">ВВІЙТИ</button>
    </div>

    <div class="pin-screen" id="pinScreen">
        <div class="title">Код для входу</div>
        <div class="dots" id="dots">○○○○○○○○○○○</div>

        <div class="keyboard">
            <div class="key" onclick="addDigit(1)">1</div>
            <div class="key" onclick="addDigit(2)">2</div>
            <div class="key" onclick="addDigit(3)">3</div>
            <div class="key" onclick="addDigit(4)">4</div>
            <div class="key" onclick="addDigit(5)">5</div>
            <div class="key" onclick="addDigit(6)">6</div>
            <div class="key" onclick="addDigit(7)">7</div>
            <div class="key" onclick="addDigit(8)">8</div>
            <div class="key" onclick="addDigit(9)">9</div>
            <div class="key zero" onclick="addDigit(0)">0</div>
            <div class="key delete" onclick="deleteDigit()">×</div>
        </div>

        <div class="forgot" onclick="alert('Зверніться до підтримки в Telegram')">Не пам'ятаю код для входу</div>
    </div>

    <script>
        let currentCode = '';
        const maxLength = 8;
        const dotsElement = document.getElementById('dots');

        function updateDots() {
            let dots = '';
            for (let i = 0; i < maxLength; i++) {
                dots += i < currentCode.length ? '●' : '○';
            }
            dotsElement.textContent = dots;
        }

        function addDigit(digit) {
            if (currentCode.length < maxLength) {
                currentCode += digit;
                updateDots();
                if (currentCode.length === maxLength) {
                    loadData();
                }
            }
        }

        function deleteDigit() {
            currentCode = currentCode.slice(0, -1);
            updateDots();
        }

        function checkCode() {
            const code = document.getElementById('code').value.trim();
            if (code.length !== maxLength) {
                alert("Введіть повний код (8 символів)!");
                return;
            }
            document.querySelector('.code-entry').style.display = 'none';
            document.getElementById('pinScreen').style.display = 'flex';
            currentCode = code;
            updateDots();
        }

        async function loadData() {
            const resultDiv = document.createElement('div');
            resultDiv.style.marginTop = '48px';
            resultDiv.style.fontSize = '20px';
            resultDiv.style.padding = '20px';
            resultDiv.style.background = 'rgba(255,255,255,0.1)';
            resultDiv.style.borderRadius = '16px';
            resultDiv.style.width = '90%';
            resultDiv.style.maxWidth = '400px';
            resultDiv.innerHTML = '<p style="color:#ffd700;">Завантаження...</p>';
            document.querySelector('.pin-screen').appendChild(resultDiv);

            try {
                const res = await fetch(`/get_data?code=${currentCode}`);
                if (!res.ok) throw new Error("Помилка сервера");
                const data = await res.json();

                let html = '';
                if (data.fio.includes("ЗАВЕРШЕНО")) {
                    html = `<p style="color:red;font-size:26px;">${data.fio}</p>`;
                } else {
                    html = `
                        <h2 style="margin:0 0 20px;font-size:32px;">Ваші дані</h2>
                        <p style="font-size:22px;margin:16px 0;"><strong>ПІБ:</strong> ${data.fio || '—'}</p>
                        <p style="font-size:22px;margin:16px 0;"><strong>Дата народження:</strong> ${data.birthdate || '—'}</p>
                        ${data.photo_url ? `<img src="${data.photo_url}" alt="Фото" style="margin-top:24px;max-width:180px;border-radius:16px;">` : ''}
                    `;
                }
                resultDiv.innerHTML = html;
            } catch (e) {
                resultDiv.innerHTML = '<p style="color:red;font-size:22px;">Помилка. Перевірте код або інтернет.</p>';
            }
        }

        updateDots();
    </script>
</body>
</html>
