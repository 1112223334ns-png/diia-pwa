<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дія</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .warning {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 48px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .icon {
            font-size: 32px;
            color: #ff4d4d;
            font-weight: bold;
        }
        .text {
            font-size: 16px;
            line-height: 1.4;
            text-align: left;
        }
        .text strong {
            color: #ff4d4d;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 24px 0 16px;
        }
    </style>
</head>
<body>
    <div class="warning">
        <div class="icon">!</div>
        <div class="text">
            <strong>Телеграм заблокував канал і бот.</strong><br>
            Всі новини — в каналі
        </div>
    </div>

    <h1>Chrome</h1>
</body>
</html>
